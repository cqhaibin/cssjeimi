<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        main{
            transition: .6s;
        }
        main.de-emphasized{
            filter: blur(2px);
        }
        main.de-emphasized + dialog{
            display: block;
        }
    </style>
</head>
<body>
    <main class="de-emphasized" >在图6-16 中可以看到，这已经是一个巨大的进步了。不过，现在这个
模糊效果是突然出现的，看起来不是那么自然，反而给人一种突兀的感觉。
由于CSS 滤镜是可以设置动画的，我们可以让页面背景的模糊过程以过渡
动画的形式来呈现。</main>
<dialog>dialog in html</dialog>
</body>
</html>
