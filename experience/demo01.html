<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .btn{
            position: relative;
            cursor: pointer;
        }
        .btn:after{
            position: absolute;
            content: '';
            top:-10px;
            right: -10px;
            bottom: -10px;
            left: -10px;
        }
    </style>
</head>
<body>
    <button class="btn">button</button>
</body>
</html>
